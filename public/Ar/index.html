<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script  src="../Sources/Js/look-controls.js"></script>
    <script  src="../Sources/Js/CloseTab.js"></script>
    <script  src="../Sources/Js/FacesManager.js"></script>
    <script  src="../Sources/Js/DragComponent.js"></script>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" raycaster="far: 5000; interval: 1;objects: .clickable;">
        <a-assets>
            <img id="strucTex" src="../Sources/Models/ArModels/CreditoHipotecario_Estruct.png">
            <a-asset-item id="strucBank" src="../Sources/Models/ArModels/CreditoHipotecario_Estruct.obj"></a-asset-item>
            <img id="Muralfloor" src="../Sources/Models/ArModels/CreditoHipotecario_Floor.png">
            <a-asset-item id="floorBank" src="../Sources/Models/ArModels/CreditoHipotecario_Floor.obj"></a-asset-item>
            <img id="MuralTex" src="../Sources/Models/ArModels/CreditoHipotecario_Retablos.png">
            <a-asset-item id="MuralBank" src="../Sources/Models/ArModels/CreditoHipotecario_Retablos.obj"></a-asset-item>
          </a-assets>
    </a-scene>
    <div id="backgroundImage"></div>
    <div id="containerUI">
        <div  id="Instructions"></div>
        <div id="MuralSelected"></div>
        <div  id="clickAr" onclick="Close()"></div>
    </div>
</body>
</html>
